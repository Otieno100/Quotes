<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form #quoteForm='ngForm' (ngSubmit)="submitForm()">
    <div class="form-group">

      <label for="name">quote</label>
      <input type="text" name="quoteTitle" class="form-control" id="name" [(ngModel)]="newQuote.quoteTitle" quotes="name" #quote='ngModel'
        required>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="description">Description</label>
      <textarea name="quoteDescription" class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quoteDescription"
        quotes="description" #id="ngModel" required></textarea>

      <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
        <p>quote is required</p>
      </div>
    </div>
<!--  -->
<div class="form-group">

  <label for="quoteAuthor">quoteAuthor</label>
  <textarea name="quoteAuthor" class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quoteAuthor" quotes="description"
    #id="ngModel" required></textarea>
  <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
    <p>The Author is required</p>
  </div>
</div>

<!--  -->
<div class="form-group">

  <label for="username">Username</label>
  <textarea name="userName" class="form-control" id="description" rows="4" [(ngModel)]="newQuote.userName" quotes="description"
    #id="ngModel" required></textarea>
  <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
    <p>UserName required</p>
  </div>
</div>

    <div class="form-group">

      <label for="complete">Completion Date</label>
      <input name="completeDate" type='date' id="complete" [(ngModel)]="newQuote.completeDate" quote="completeDate" #completeDate="ngModel"
        required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    
    <button [disabled]="quoteForm.invalid" type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
